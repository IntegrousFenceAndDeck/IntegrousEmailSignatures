<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <title>Integrous Email Signature</title>
    <style>
        img {
            display: block;
            float: left;
            margin-top: 2px;
        }

        .info {
            margin-left: 95px;
            margin-top: 3px;
            line-height: 1.4;
            color: #000;
            font-size: 15px;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .name {
            display: block;
            font-size: 19px;
            font-weight: bold;
            letter-spacing: .02em;
            text-transform: uppercase;
            color: #CB5F25;
        }

        .title {
            display: block;
            color: #444;
            text-transform: uppercase;
            letter-spacing: .02em;
        }

        .contact {
            margin-bottom: 6px;
        }

        .contact *,
        .contact a,
        .contact span {
            color: #333;
        }

        .contact strong {
            display: inline-block;
            width: 1.3em;
            color: #222;
        }

        a {
            text-decoration: underline #bbb;
            display: inline-block;
        }

        a:hover {
            color: #CB5F25;
            text-decoration: underline #CB5F25;
        }

        a.website {
            color: #CB5F25;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 8px;
            text-decoration: none;
        }

        a.website:hover {
            text-decoration: underline #CB5F25;
        }

        p {
            margin: 0 0 1em 0;
        }

        :root {
            margin: 3em;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>

<body>


    <div class="signature">
        <img width="85px" height="91px"
            src="https://integrous.com/wp-content/uploads/integrous-logo-reviews-icon-1-e1553530878113.png" alt=""
            style="display: block;float: left;margin-top: 2px;">

        <div class="info"
            style="margin-left: 95px;margin-top: 3px;line-height: 1.4;color: #000;font-size: 15px;font-family: -apple-system, system-ui, BlinkMacSystemFont, &quot;Segoe UI&quot;, Roboto, &quot;Helvetica Neue&quot;, Arial, sans-serif;">
            <p style="margin: 0 0 1em 0;">
                <span class="name"
                    style="display: block;font-size: 19px;font-weight: bold;letter-spacing: .02em;text-transform: uppercase;color: #CB5F25;">Andy Kramaric</span>
                <span class="title"
                    style="display: block;color: #444;text-transform: uppercase;letter-spacing: .02em;">Fence
                    Estimator</span>
            </p>
            <!-- enter your phone number -->
            <div class="contact" style="margin-bottom: 6px;">
                <strong style="color: #222;display: inline-block;width: 1.3em;">O</strong>
                <a href="tel:+1 6104300743"
                    style="text-decoration: underline #bbb;display: inline-block;color: #333;">610.430.0743</a>
                <br style="color: #333;">
            </div>
            <div class="contact" style="margin-bottom: 6px;">
                <strong style="color: #222;display: inline-block;width: 1.3em;">M</strong>
                <a href="tel:+1 4844677431"
                    style="text-decoration: underline #bbb;display: inline-block;color: #333;">484.467.7431</a>
                <br style="color: #333;">
            </div>
            <div class="contact" style="margin-bottom: 6px;">
                <strong style="color: #222;display: inline-block;width: 1.3em;">A</strong>
                <span style="color: #333;">32 Route 41. &nbsp;Gap, PA 17527</span>
            </div>
            <div class="contact" style="margin-bottom: 6px;">
                <a class="website" href="https://integrous.com"
                    style="text-decoration: none;display: inline-block;color: #CB5F25;font-weight: bold;text-transform: uppercase;margin-top: 8px;">Integrous.com</a>
                <br style="color: #333;">
            </div>
        </div>

    </div>


</body>

</html>
